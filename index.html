<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Red-Tassel</title>
</head>

<body class="page">
  <header class="header">
    <nav class="nav">
      <a class="link" href="#">
        <img class="logo" src="./images/header/logo.svg" alt="Логотип магазина Красная Кисточка">
      </a>
      <ul class="lists">
        <li class="list">
          <a class="link header__link header__link_active" href="#">Главная</a>
        </li>
        <li class="list">
          <a class="link header__link" href="#">Краски</a>
        </li>
        <li class="list">
          <a class="link header__link" href="#">Корзина</a>
        </li>
      </ul>
    </nav>
    <div class="header__container">
      <p class="header__subtitle">Лучший магазин красок и кисточек в Москве!</p>
      <h1 class="title header__title">Кр<span class="header__title header__title_red">а</span>сн<span class="header__title header__title_red">а</span>я Кист<span class="header__title header__title_red">о</span>чка</h1>
    </div>
  </header>
  <main class="main">
    <section class="paints">
      <h2 class="title paints__title">Краски</h2>
      <div class="cards">
        <article class="card">
          <img class="card__img" src="./images/cards/card-1.png" alt="Желтая краска">
          <div class="price">
            <p class="price__text">237p.</p>
            <a class="link price__link" href="#">В Корзину</a>
          </div>
        </article>
      </div>
    </section>
  </main>
  <footer class="footer">
    <img class="logo" src="./images/footer/logo.svg" alt="Логотип магазина Красная Кисточка">
    <p class="footer__year">2022</p>
  </footer>
</body>

</html>
